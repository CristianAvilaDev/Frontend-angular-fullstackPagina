<!-- Formulario de registro -->
<div class="container mt-5">
  <div class="col-12 col-md-4 p-4 border rounded mx-auto" *ngIf="mostrarFormularioFlag">
    <h2 class="mb-4">Formulario de Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Campo de primer nombre -->
      <div class="mb-3">
        <label for="primerNombre" class="form-label">Primer Nombre:</label>
        <input type="text" id="primerNombre" [(ngModel)]="primerNombre" name="primerNombre" class="form-control" required>
      </div>

      <!-- Campo de segundo nombre -->
      <div class="mb-3">
        <label for="segundoNombre" class="form-label">Segundo Nombre:</label>
        <input type="text" id="segundoNombre" [(ngModel)]="segundoNombre" name="segundoNombre" class="form-control">
      </div>

      <!-- Campo de correo -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico:</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" class="form-control" required>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
</div>
